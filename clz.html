    <h1> Enter a number seperated by commas:</h1>
    <input type="text" id="userinput" placeholder="eg.1,2,3,4,5"> 
    <button onclick="processarray()">calculate sum </button>
    <p id="array"></p>
    <p id="sum"></p>
    <script>
        function processarray(){
            const input=document.getElementById("userinput").value;
            let myarr=input.split(",").map(num=> parseFloat(num.trim()));
            if (myarr.some(isNaN)){
                alert("please enter valid number seperated by commas.");
                return;
            }
            document.getElementById("array").textContent="array:"+myarr.join(".");
            let sum=myarr.reduce((acc,num)=> acc + num,0);
            document.getElementById("sum").textContent="sum:"+sum;
        }
    </script>
